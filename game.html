<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #navbar {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 16px 0;
            margin-bottom: 10px; /* Reduce the margin */
        }

        #navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #navbar a:hover {
            background-color: #555;
        }

        #slideshow {
            width: 400px; /* Adjust the slideshow width */
            height: 300px; /* Adjust the slideshow height */
            overflow: hidden;
            margin-top: 20px;
        }

        #slideshow img {
            width: 100%; /* Make images fill the slideshow container width */
            height: auto; /* Maintain aspect ratio */
            display: none;
        }

        #carousel {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Adjust the margin */
        }

        #carousel a {
            text-decoration: none;
        }

        #carousel button {
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            height: 100px;
            width: 100px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #carousel button:hover {
            background-color: #555;
        }

        #description {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Add margin at the bottom */
            max-width: 600px;
        }
    </style>
    <title>Home</title>
</head>
<body>
    <div id="navbar">
        <a href="index.html">HOME Page</a>
    </div>

    <div id="slideshow">
        <img src="aimage/image1.png" alt="Image 1">
        <img src="aimage/image2.png" alt="Image 2">
        <!-- Add more images as needed -->
    </div>

    <div id="carousel">
        <a href="snake.html"><button>Play Snake</button></a>
        <a href="tank.html"><button>Play Tank</button></a>
        <a href="scroll.html"><button>Play Stroll</button></a>
    </div>

    <div id="description">
        <h2>Welcome to Our Gaming Hub!</h2>
        <p>Explore a variety of exciting games and have a great gaming experience. Choose your favorite game and start playing now!</p>
    </div>

    <script>
        let currentImage = 0;
        const images = document.querySelectorAll('#slideshow img');

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextImage() {
            currentImage = (currentImage + 1) % images.length;
            showImage(currentImage);
        }

        // Initial display
        showImage(currentImage);

        // Change image every 3 seconds (adjust the interval as needed)
        setInterval(nextImage, 3000);
    </script>
</body>
</html>
